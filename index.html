<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Crushing Tech</title>
</head>
<body>
  <nav class="navbar">
    <img src=" https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" class="desktop-logo" />
    <img src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" class="mobile-logo" alt="logo">
    <div class='container'>
      <input type="text" id="searchInput" placeholder="Search">
    </div>
    <div class="nav-right">
      <div class="alert">
        <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="alert" class="alert-logo">
      </div>
      <div class="users">
        <div class="username">Davii Collections</div>
        <span>
          DC
        </span>
      </div>
    </div>
  </nav>
  <main>
    <div class="head">
      <div class="desc">
        <p>Extend your trial for $1/month for 3months on selected plans.</p>
        <button>Select a plan</button>
      </div>
      <div class="left-head">
        <img src="https://crushingit.tech/hackathon-assets/icon-cross.svg" alt="cancel-icon">
      </div>
    </div>
  </main>
	<div class="card-container">
		<div class="card">
			<div class="card-head">
				<div class="card-text">
					<p class="guide">Setup Guide</p>
					<p class="card-desc">Use this personalized guide to get your store up and running.</p>
				</div>
				<div>
					<span class="count">1/5 completed</span>
					<svg xmlns="http://www.w3.org/2000/svg" width="72" height="4" viewBox="0 0 72 4" fill="none">
						<rect width="72" height="4" rx="2" fill="#E3E3E3"/>
						<rect width="18" height="4" fill="#1A1A1A"/>
					</svg>
				</div>
			</div>
			<div class="icon">
				<img src="https://crushingit.tech/hackathon-assets/icon-arrow-up.svg" alt="display-icon" class="display-icon">
				<img src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg" alt="hide-icon" class="hide-icon">
			</div>
		</div>
	</div>
</body>
</html>
